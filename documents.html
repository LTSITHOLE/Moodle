<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="flex">
      <!-- Main content -->
      <div class="flex flex-col md:flex-row p-6">
        <div class="flex flex-col">
          <h1 class="text-3xl font-bold mb-4">Documents</h1>
          <p>Your memoradum documents will appear here:</p>

          <!-- Document list container -->
          <div id="document-list" class="mt-4 space-y-4 mb-4">
            <p>Loading your documents...</p>
          </div>
        </div>

        <div class="flex flex-col p-3 shadow m-2">
          <h1 class="mb-3 mt-2">Menu</h1>
          <ul class="flex flex-col gap-3">
            <li>
              <a
                href="dashboard.html"
                class="block py-3 px-6 bg-black text-white rounded-md p-3 hover:bg-gray-600 transition"
              >
                Dashboard
              </a>
            </li>
            <li>
              <a
                href="documents.html"
                class="block py-3 px-6 bg-black text-white rounded-md p-3 hover:bg-gray-600 transition"
              >
                Documents
              </a>
            </li>
            <li>
              <a
                href="payments.html"
                class="block py-3 px-6 bg-black text-white rounded-md p-3 hover:bg-gray-600 transition"
              >
                Payments
              </a>
            </li>
            <li>
              <a
                href="dashboard.html"
                class="block py-3 px-6 bg-black text-white rounded-md p-3 hover:bg-gray-600 transition"
              >
                Tickets
              </a>
            </li>

            <button
              onclick="signOut()"
              class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-red-700 bottom-0"
            >
              Sign Out
            </button>
          </ul>
        </div>
      </div>
    </div>

    <!-- External JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="documents.js"></script>
  </body>
</html>
